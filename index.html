<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Purple Abstract A Letter Free Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Notix - Learn.Write.Share</title>
</head>
<body class="main">
    <div class="nav">
        <div class="logo"><img src="Purple Abstract A Letter Free Logo.png" alt=""></div>
        <div class="navbar">
            <ul>
                <li ><a href="#out">MyNotes</a></li>
                <li ><a  href="#word">WordBox</a></li>
                <li>QuietBox</li>
                <li>ShareList</li>
            </ul>
            <div id="date"></div>
        </div>
    </div>

    <div class="content">
        <h1>Get Started With Notix</h1>
        <h3>A space for your thoughts to finally live, breathe, and be remembered.<br> dictionary’s just a tap away.</h3>
    </div>
    
    <textarea name="" id="text" placeholder="What’s on your mind?"></textarea>
    <button id="add">Save</button>

    <div id="out">
         <h1>MyNotes</h1>
        <div class="btn">
          <div id="Send"><img src="share.png" alt=""></div>
         <div id="del"><img src="delete.png" alt=""></div>
        </div>
        <div id="output">
      Please Add the Notes!
        </div>
       
    </div> 
    <div id="word">
        <h1>WordBox</h1>
     <div class="dic">
        <input type="text" id="text1" placeholder="Search Any word">
        <button id="dis">Find</button>
        <div id="mean">Definition Panel</div>
     </div>
     <div class="words">
        <img src="ChatGPT Image Apr 20, 2025, 10_28_20 AM.png" alt="">
     </div>   
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
